<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/scripts/index.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
  <title>Minesweeper</title>
</head>
<body>
  <button class="restart-button">Restart Game</button>
  <div class="inputs-container">
    <div class="input-wrapper">
      <input type="range" name="board-size" value="10" min="10" max="20" class="range-input board-size-input">
      <span class="input-display board-size-display">10</span>
    </div>
    <div class="input-wrapper">
      <input type="range" name="number-of-bombs" value="10" max="100" class="range-input number-of-bombs-input">
      <span class="input-display number-of-bombs-display">10</span>
    </div>
  </div>
  <div>Remaining bombs: <span class="remaining-bombs">00</span></div>

  <div class="board">
</body>
</html>
